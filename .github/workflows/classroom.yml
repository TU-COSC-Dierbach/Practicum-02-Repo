name: Autograding Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
         java-version: '21'
         distribution: 'temurin'
    - name: Compile Java file
      run: javac main.java || exit 1
  
    - name: Compile java 2
      run: |
        if ! grep -q 'args\[0\]\.equals("trace_on")' main.java; then
          echo "points=5" >> $GITHUB_ENV 
          echo "points=5" >> $GITHUB_OUTPUT
          exit 1
        else
          echo "points=0" >> $GITHUB_ENV 
          echo "points=0" >> $GITHUB_OUTPUT
        fi
    - name: Compile java 3
      run: |
        if ! grep -q 'if' main.java; then
          echo "nwanted code modified...."
          exit 1
        fi
      
    - name: main_test
      id: main_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: main_test
        setup-command: |
          javac main.java || exit 1 
        command: |
          if [ "${{ steps.s_value.outputs.points }}" -eq 5 ]; then
            echo "✅ Test Passed)."
          else
            echo "S❌ Test Failed"
            exit 1
          fi
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        MAIN_TEST_RESULTS: "${{steps.main_test.outputs.result}}"
      with:
        runners: main_test
